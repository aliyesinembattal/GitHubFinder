<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <a class="navbar-brand ml-3" href="#">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          width="auto"
          height="70"
          alt=""
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          disabled
          style="font-size: 20px"
        >
          GitHub Finder
        </button>
      </a>
    </nav>
    <div
      class="container card text-white mb-3 searchContainer"
      style="max-width: 43rem; text-align: center; background-color: #407088"
    >
      <div class="search card-body" style="background-color: #407088">
        <h2 class="card-title" style="font-weight: 600">Search GitHub Users</h2>
        <p class="card-text" style="font-size: 18px">
          Enter a username to fetch a user profile and repos
        </p>

        <div class="form-group">
          <label class="col-form-label" for="inputDefault"></label>
          <input
            type="text"
            class="form-control"
            placeholder="GitHub Username..."
            id="searchUser"
          />
        </div>
        <br />
        <div id="profile"></div>
      </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
